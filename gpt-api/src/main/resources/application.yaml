#---------------OPENAI API CONFIG---------------------
openai:
  token: ${OPENAI_API_KEY}
  duration:
    minutes: 5
    seconds: 0
  max_tokens: 2000
  model: ${MODEL_NAME}

#----------POSTGRES CONFIG-----------------------
spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_HOST}

server:
  port: 8080
